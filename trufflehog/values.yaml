# Sets the number of pod replicas.
replicaCount: 1

image:
  repository: us-docker.pkg.dev/thog-artifacts/public/scanner
  tag: latest
  pullPolicy: Always

# The resources requests and limits for the TruffleHog Enterprise container.
resources:
  requests:
    memory: "16Gi"
    cpu: "4000m"
    ephemeralStorage: "10Gi"
  limits:
    enabled: true
    memory: "48Gi"
    cpu: "12000m"
    ephemeralStorage: "30Gi"

# A VerticalPodAutoscaler will adjust resource requests based on observed CPU and memory usage.
vpa:
  enabled: true
  minAllowed:
    cpu: "4000m"
    memory: "16Gi"
  maxAllowed:
    enabled: true
    memory: "48Gi"
    cpu: "12000m"

# Configures the Kubernetes secret that provides the application's configuration data.
config:
  secretName: config

# Configures the CLI options for the scanner.
cli:
  debug: false
  quiet: false
  trace: false
  json: false

# Extra environment variables to add to the container
# Array of key-value pairs, e.g.:
# extraEnvVars:
#   - name: LOG_LEVEL
#     value: "debug"
#   - name: CUSTOM_VAR
#     value: "custom-value"
extraEnvVars: []

# Name of a ConfigMap containing additional environment variables
# The ConfigMap should contain key-value pairs that will be added as environment variables
extraEnvVarsCM: ""

# Name of a Secret containing additional environment variables
# The Secret should contain key-value pairs that will be added as environment variables
extraEnvVarsSecret: ""

# Certificate Authority configuration
# Supports mounting certificates from a ConfigMap, Secret, or PersistentVolumeClaim with files ending in .crt
ca:
  # Enable custom CA support
  enabled: false
  # Name of ConfigMap containing CA certificates (keys ending in .crt)
  # Mutually exclusive with secret and persistentVolumeClaim
  configMap: ""
  # Name of Secret containing CA certificates (keys ending in .crt)
  # Mutually exclusive with configMap and persistentVolumeClaim
  secret: ""
  # Name of PersistentVolumeClaim containing CA certificates (files ending in .crt)
  # Mutually exclusive with configMap and secret
  persistentVolumeClaim: ""


probe:
  initialDelaySeconds: 3
  periodSeconds: 3

nameOverride: ""
fullnameOverride: ""

# Common labels to add to all resources
commonLabels: {}
  # environment: production
  # team: security

# Common annotations to add to all resources
commonAnnotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "8080"

# Additional labels to add to pods
podLabels: {}
  # security-scan: enabled
  # pod-type: scanner

# Additional annotations to add to pods
podAnnotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "8080"
  # prometheus.io/path: "/metrics"
  # vault.hashicorp.com/agent-inject: "true"
  # vault.hashicorp.com/role: "trufflehog"

priorityClass:
  create: true
  name: ""                # Existing priority class to use if create is false
  value: 1000             # Priority value, only used if create is true

securityContext:
  # Pod-level security context
  pod:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  # Container-level security context
  container:
    runAsNonRoot: true
    runAsUser: 1000
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
